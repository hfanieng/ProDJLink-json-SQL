<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Payloads</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>JSON Payloads</h1>
    <table>
        <thead>
            <tr>
                <th>Payload</th>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Version</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.payload | tojson }}</td>
                <td>{{ entry.ms }}</td>
                <td>{{ entry.type }}</td>
                <td>{{ entry.version }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
